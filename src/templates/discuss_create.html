{% extends 'form_base.html' %}
{% block title %}Create Discuss - {{ :: }}{% endblock %}
{% block main %}
    <h2>Create New Discuss</h2>
    <form method="POST">
        <dl>
            <dt><label for="title">Title</label></dt>
            <dd><input id="title" name="title" type="text" class="long"></dd>
            <dt><label for="permission">Default Permission</label>
            <select id="permission" name="permission">
                {%- $->permission_options() %}
            </select></dt>
            <dt><label for="content">Content</label></dt>
            <dd><textarea id="content" name="content"></textarea></dd>
        </dl>
        {%- $->form_token() %}
        <p><input type="submit" value="Post"></p>
    </form>
{%- endblock %}
