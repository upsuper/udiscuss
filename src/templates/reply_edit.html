{% extends 'form_base.html' %}
{% block title %}Edit - {{ $.discuss->title }} - {{ :: }}{% endblock %}
{% block main %}
    <h2><a href="{{ ROOT_URI }}/discuss/{{ $.discuss->id }}/">{{ $.discuss->title|E }}</a></h2>
    {%- $user = $_SESSION.user %}
    <div class="reply">
        <a href="{{ ROOT_URI }}/user/{{ $user->id }}/">
            <img class="avatar" src="{{ $user->email|get_gravatar:140|E }}">
        </a>
        <h3><a href="{{ ROOT_URI }}/user/{{ $user->id }}/">{{ $user->username|E }}</a></h3>
        <form action="{{ ROOT_URI }}/discuss/{{ $.discuss->id }}/edit/" method="POST">
            <textarea name="content">{{ $.content|E }}</textarea>
            {%- $->form_token() %}
            <p><input type="submit" value="Post"></p>
        </form>
    </div>
{%- endblock %}
